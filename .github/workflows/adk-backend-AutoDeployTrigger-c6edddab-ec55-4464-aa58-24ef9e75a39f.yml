name: Trigger auto deployment for adk-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/adk-backend-AutoDeployTrigger-c6edddab-ec55-4464-aa58-24ef9e75a39f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ADKBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ADKBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ADKBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}backend
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: adkregistry123.azurecr.io
          registryUsername: ${{ secrets.ADKBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ADKBACKEND_REGISTRY_PASSWORD }}
          containerAppName: adk-backend
          resourceGroup: adk-rg
          imageToBuild: adkregistry123.azurecr.io/adk-backend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


